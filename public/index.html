<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
</head>
<body>
    <h1>PayRoll</h1>
    <p>Payroll is a web application that allows you to manage your employees' salaries.</p>

    <form id="payroll">
        <label for="perday_salary">perday_salary:</label>
        <input type="number" id="perday_salary" name="perday_salary" required>
        <br>
        <label for="gross_salary">gross_salary:</label>
        <input type="number" id="gross_salary" name="gross_salary" required>
        <br>
        <label for="pay_period">pay_period:</label>
        <input type="text" id="pay_period" name="pay_period" required>
        <br>
        <label for="salary_date">salary_date:</label>
        <input type="date" id="salary_date" name="salary_date" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
